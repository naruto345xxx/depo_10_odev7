    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        /* 1. Dikey Menü Tasarımı */
        .sidebar-menu {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow-y: auto; 
        }

        .menu-header {
            padding: 20px;
            background-color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu ul li a {
            display: block;
            padding: 15px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .sidebar-menu ul li a:hover, .sidebar-menu ul li a.active {
            background-color: #e67e22;
            color: white;
            border-left: 4px solid #d35400;
        }

        /* 2. Sağ İçerik Alanı */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Kitap Kartı Tasarımı */
        .book-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            background-color: white;
        }

        .book-card img {
            width: 100%;
            height: 380px; 
            object-fit: cover; 
            display: block;
        }

        .book-card:hover {
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #fff;
            padding: 25px 0;
            border-top: 1px solid #ddd;
            margin-top: 40px;
            text-align: center;
            width: 100%;
        }

        /* Responsive Ayarlar */
        @media (max-width: 992px) {
            .sidebar-menu { width: 70px; }
            .sidebar-menu span, .menu-header b { display: none; }
            .main-content { margin-left: 70px; padding: 20px; }
            .book-card img { height: 280px; }
        }

        @media (max-width: 576px) {
            .sidebar-menu { left: -70px; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
