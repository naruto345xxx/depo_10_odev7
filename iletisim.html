<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>İletişim | Kitap Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        /* 1. Dikey Menü Tasarımı */
        .sidebar-menu {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow-y: auto; 
        }

        .menu-header {
            padding: 20px;
            background-color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu ul li a {
            display: block;
            padding: 15px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .sidebar-menu ul li a:hover, .sidebar-menu ul li a.active {
            background-color: #e67e22;
            color: white;
            border-left: 4px solid #d35400;
        }

        /* 2. Sağ İçerik Alanı */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .contact-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            background: white;
            padding: 30px;
        }

        .info-box {
            padding: 20px;
            border-radius: 10px;
            background-color: #f1f4f8;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .info-box:hover {
            background-color: #e67e22;
            color: white;
        }

        .info-box i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #fff;
            padding: 25px 0;
            border-top: 1px solid #ddd;
            margin-top: auto;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar-menu { width: 70px; }
            .sidebar-menu span, .menu-header b { display: none; }
            .main-content { margin-left: 70px; padding: 20px; }
        }

        @media (max-width: 576px) {
            .sidebar-menu { left: -70px; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="sidebar-menu">
        <div class="menu-header">
            <span class="badge bg-primary me-2" style="background-color: #7952b3 !important;">K</span> 
            <b>Kitaplar</b>
        </div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home me-2"></i> <span>Giriş</span></a></li>
            <li><a href="hakkında.html"><i class="fas fa-question-circle me-2"></i> <span>Hakkında</span></a></li>
            <li><a href="iletisim.html" class="active"><i class="fas fa-phone me-2"></i> <span>İletişim</span></a></li>
            <li><a href="sayfa1.html"><i class="fas fa-book me-2"></i> <span>Kitaplık</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4 text-center">
                <div class="col-12">
                    <h2 class="display-6 fw-bold text-dark">Bize Ulaşın</h2>
                    <p class="text-muted">Sorularınız veya geri bildirimleriniz için formu doldurabilirsiniz.</p>
                    <hr class="w-25 mx-auto">
                </div>
            </div>

            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="info-box text-center">
                        <i class="fas fa-map-marker-alt"></i>
                        <h5>Adres</h5>
                        <p class="small mb-0">Kitap Sokak, No: 34, İstanbul/Türkiye</p>
                    </div>
                    <div class="info-box text-center">
                        <i class="fas fa-phone-alt"></i>
                        <h5>Telefon</h5>
                        <p class="small mb-0">+90 (212) 123 45 67</p>
                    </div>
                    <div class="info-box text-center">
                        <i class="fas fa-envelope"></i>
                        <h5>E-posta</h5>
                        <p class="small mb-0">bilgi@kitapevi.com</p>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="contact-card">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Adınız</label>
                                    <input type="text" class="form-control" placeholder="Adınızı giriniz">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">E-posta Adresiniz</label>
                                    <input type="email" class="form-control" placeholder="E-posta adresinizi giriniz">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Konu</label>
                                <input type="text" class="form-control" placeholder="Mesajınızın konusu">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mesajınız</label>
                                <textarea class="form-control" rows="5" placeholder="Mesajınızı buraya yazınız..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 fw-bold text-white">Gönder</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <div class="contact-card p-0 overflow-hidden" style="height: 300px;">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3010.150495333588!2d28.9748!3d41.0082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDAwJzI5LjUiTiAyOMKwNTgnMjkuMyJF!5e0!3m2!1str!2str!4v1625000000000!5m2!1str!2str" 
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <p class="text-muted mb-2">&copy; 2026 Kitap Evi.</p>
                <div class="footer-links">
                    <a href="https://naruto345xxx.github.io/depo12_ana-web/" class="text-decoration-none text-primary fw-bold">Ana Web Projesine Dön</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
